<!-- TABLE -->
<div class="table-responsive">
  <table class="table table-hover" *ngIf="!showSpinner && arrExperience.length > 0">
    <thead class="thead-dark">
    <tr>
      <th class="col-4">Company Name</th>
      <th class="col-4">Position</th>
      <th class="col-4"></th>
    </tr>
    </thead>
    <tbody *ngFor="let experience of arrExperience">
    <tr>
      <td class="col-4" style="vertical-align: middle;">{{ experience.strCompanyName }}</td>
      <td class="col-4" style="vertical-align: middle;">{{ experience.strPosition }}</td>
      <td class="col-4" style="text-align: end">
        <button type="button" class="btn btn-warning" [routerLink]="['./experience', experience._id]">Edit</button>
        <button type="button" class="btn btn-danger" (click)="onDelete(experience._id)">Delete</button>
      </td>
    </tr>
    </tbody>
  </table>
</div>

<!-- no projects have been added -->
<div class="row" style="justify-content: center;" *ngIf="!showSpinner && arrExperience.length == 0">
  <p>no work experience have been added</p>
</div>

<!-- SPINNER -->
<div class="row" style="justify-content: center;" *ngIf="showSpinner">
  <app-spinner></app-spinner>
</div>
