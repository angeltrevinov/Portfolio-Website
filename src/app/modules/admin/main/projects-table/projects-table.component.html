<!-- TABLE  -->
<div class="table-responsive">
  <table class="table table-hover" *ngIf="!showSpinner && arrProjects.length > 0">
    <thead class="thead-dark">
    <tr>
      <th class="col-8">Project Name</th>
      <th class="col-4"></th>
    </tr>
    </thead>
    <tbody *ngFor="let project of arrProjects">
    <tr>
      <td class="col-8" style="vertical-align: middle;"> {{ project.strName }} </td>
      <td class="col-4" style="text-align: end">
        <button type="button" class="btn btn-warning" [routerLink]="['./project', project._id]">Edit</button>
        <button type="button" class="btn btn-danger" (click)="onDelete(project._id)">Delete</button>
      </td>
    </tr>
    </tbody>
  </table>
</div>

<!-- no projects have been added -->
<div class="row" style="justify-content: center;" *ngIf="!showSpinner && arrProjects.length == 0">
  <p>no projects have been added</p>
</div>

<!-- SPINNER -->
<div class="row" style="justify-content: center;" *ngIf="showSpinner">
  <app-spinner></app-spinner>
</div>
