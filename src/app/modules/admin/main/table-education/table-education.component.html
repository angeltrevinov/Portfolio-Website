<!-- TABLE -->
<div class="table-responsive">
  <table class="table table-hover" *ngIf="!showSpinner && arrEducation.length > 0">
    <thead class="thead-dark">
    <tr>
      <th class="col-4">Educational Organization</th>
      <th class="col-4">Title</th>
      <th class="col-4"></th>
    </tr>
    </thead>
    <tbody *ngFor="let education of arrEducation">
    <tr>
      <td class="col-4" style="vertical-align: middle;">{{ education.strSchoolName }}</td>
      <td class="col-4" style="vertical-align: middle;">{{ education.strTitle }}</td>
      <td class="col-4" style="text-align: end">
        <button type="button" class="btn btn-warning" [routerLink]="['./education', education._id]">Edit</button>
        <button type="button" class="btn btn-danger" (click)="onDelete(education._id)">Delete</button>
      </td>
    </tr>
    </tbody>
  </table>
</div>

<!-- no projects have been added -->
<div class="row" style="justify-content: center;" *ngIf="!showSpinner && arrEducation.length == 0">
  <p>no education history has been added</p>
</div>

<!-- SPINNER -->
<div class="row" style="justify-content: center;" *ngIf="showSpinner">
  <app-spinner></app-spinner>
</div>
