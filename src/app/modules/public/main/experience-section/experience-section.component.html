<div *ngIf="!showSpinner && this.arrExperience.length > 0" class="carousel">
  <div *ngFor="let experience of arrExperience">
    <app-experience-card [experience]="experience"></app-experience-card>
  </div>
</div>

<div class="row" style="justify-content: center;" *ngIf="!showSpinner && this.arrExperience.length == 0">
  <p>No work experience to show</p>
</div>

<div class="row" style="justify-content: center;" *ngIf="showSpinner">
  <app-spinner></app-spinner>
</div>
